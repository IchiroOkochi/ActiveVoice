<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passive Voice Detective üïµÔ∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1em;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: slideUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            animation: shimmer 2s infinite;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .text-input {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-clear {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .btn-clear:hover {
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            animation: pulse 2s infinite;
        }

        .stat-card:nth-child(2) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .stat-card:nth-child(3) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .output-section {
            margin-top: 30px;
        }

        .output-text {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            min-height: 200px;
            line-height: 1.8;
            font-size: 16px;
            border: 2px solid #e9ecef;
        }

        .passive-voice {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-weight: bold;
            animation: glow 1.5s infinite alternate;
            cursor: pointer;
            position: relative;
        }

        .to-be-verb {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-weight: bold;
            animation: bounce 1s infinite;
            cursor: pointer;
        }

        .legend {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .passive-color {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
        }

        .tobe-color {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Animations */
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(255, 107, 107, 0.5); }
            100% { box-shadow: 0 0 15px rgba(255, 107, 107, 0.8); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-card {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üïµÔ∏è Passive Voice Detective</h1>
            <p>Make your writing more active and engaging!</p>
        </div>

        <div class="main-card">
            <div class="input-section">
                <label class="input-label" for="textInput">üìù Paste your text here:</label>
                <textarea 
                    id="textInput" 
                    class="text-input" 
                    placeholder="Type or paste your text here and watch the magic happen! ‚ú®"
                ></textarea>
            </div>

            <div class="controls">
                <button class="btn" onclick="analyzeText()">üîç Analyze Text</button>
                <button class="btn btn-clear" onclick="clearText()">üóëÔ∏è Clear All</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <span class="stat-number" id="passiveCount">0</span>
                    <span class="stat-label">Passive Voice Issues</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="toBeCount">0</span>
                    <span class="stat-label">'To Be' Verbs</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="totalWords">0</span>
                    <span class="stat-label">Total Words</span>
                </div>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color passive-color"></div>
                    <span>Passive Voice</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color tobe-color"></div>
                    <span>'To Be' Verbs</span>
                </div>
            </div>

            <div class="output-section">
                <div class="output-text" id="outputText">
                    Your analyzed text will appear here with highlighted issues! üéØ
                </div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        // Comprehensive list of 'to be' verbs
        const toBeVerbs = [
            'am', 'is', 'are', 'was', 'were', 'being', 'been', 'be',
            'isn\'t', 'aren\'t', 'wasn\'t', 'weren\'t'
        ];

        // Common passive voice patterns
        const passivePatterns = [
            // Past participle patterns
            /\b(am|is|are|was|were|being|been|be)\s+(being\s+)?\w*ed\b/gi,
            /\b(am|is|are|was|were|being|been|be)\s+(being\s+)?(\w+ly\s+)?\w*en\b/gi,
            // Irregular past participles
            /\b(am|is|are|was|were|being|been|be)\s+(being\s+)?(chosen|taken|given|written|spoken|broken|frozen|stolen|forgotten|ridden|driven|thrown|shown|known|grown|flown|blown|drawn|worn|torn|born|sworn|done|gone|seen|been)\b/gi,
            // Additional irregular forms
            /\b(am|is|are|was|were|being|been|be)\s+(being\s+)?(made|said|paid|laid|built|sent|spent|kept|left|felt|meant|dealt|heard|sold|told|held|found|bound|wound|lost|cost|cut|hit|hurt|put|shut|let|set|bet|quit|split|spread|read|led|fed|bred|fled|shed|sped|wed|bled)\b/gi,
            // "By" agent phrases (common in passive voice)
            /\b(am|is|are|was|were|being|been|be)\s+\w+\s+by\s+/gi
        ];

        let tooltip = document.getElementById('tooltip');

        function analyzeText() {
            const inputText = document.getElementById('textInput').value.trim();
            
            if (!inputText) {
                alert('Please enter some text to analyze! üìù');
                return;
            }

            const analysisResult = performAnalysis(inputText);
            displayResults(analysisResult);
            updateStats(analysisResult);
        }

        function performAnalysis(text) {
            let highlightedText = text;
            let passiveCount = 0;
            let toBeCount = 0;
            
            // Find passive voice patterns
            passivePatterns.forEach(pattern => {
                const matches = text.match(pattern);
                if (matches) {
                    matches.forEach(match => {
                        const regex = new RegExp('\\b' + escapeRegex(match) + '\\b', 'gi');
                        highlightedText = highlightedText.replace(regex, 
                            `<span class="passive-voice" onmouseover="showTooltip(event, 'Passive voice detected! Consider making this more active.')" onmouseout="hideTooltip()">${match}</span>`
                        );
                        passiveCount++;
                    });
                }
            });

            // Find 'to be' verbs
            const words = text.toLowerCase().split(/\s+/);
            words.forEach(word => {
                const cleanWord = word.replace(/[^\w']/g, '');
                if (toBeVerbs.includes(cleanWord)) {
                    const regex = new RegExp('\\b' + escapeRegex(word) + '\\b', 'gi');
                    highlightedText = highlightedText.replace(regex, 
                        `<span class="to-be-verb" onmouseover="showTooltip(event, 'To be verb found! Try using action verbs instead.')" onmouseout="hideTooltip()">${word}</span>`
                    );
                    toBeCount++;
                }
            });

            const wordCount = text.split(/\s+/).filter(word => word.length > 0).length;

            return {
                highlightedText,
                passiveCount,
                toBeCount,
                wordCount
            };
        }

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function displayResults(result) {
            const outputElement = document.getElementById('outputText');
            outputElement.innerHTML = result.highlightedText || 'No text to display.';
        }

        function updateStats(result) {
            document.getElementById('passiveCount').textContent = result.passiveCount;
            document.getElementById('toBeCount').textContent = result.toBeCount;
            document.getElementById('totalWords').textContent = result.wordCount;
        }

        function clearText() {
            document.getElementById('textInput').value = '';
            document.getElementById('outputText').innerHTML = 'Your analyzed text will appear here with highlighted issues! üéØ';
            updateStats({ passiveCount: 0, toBeCount: 0, wordCount: 0 });
        }

        function showTooltip(event, message) {
            tooltip.textContent = message;
            tooltip.style.opacity = '1';
            tooltip.style.left = event.pageX + 10 + 'px';
            tooltip.style.top = event.pageY - 40 + 'px';
        }

        function hideTooltip() {
            tooltip.style.opacity = '0';
        }

        // Real-time analysis on input
        document.getElementById('textInput').addEventListener('input', function() {
            const text = this.value.trim();
            if (text) {
                const result = performAnalysis(text);
                updateStats(result);
            } else {
                updateStats({ passiveCount: 0, toBeCount: 0, wordCount: 0 });
            }
        });

        // Sample text for demonstration
        window.addEventListener('load', function() {
            const sampleText = "The report was written by the student. The results were analyzed carefully. Many mistakes are made when passive voice is used too frequently.";
            document.getElementById('textInput').value = sampleText;
            analyzeText();
        });
    </script>
</body>
</html>
